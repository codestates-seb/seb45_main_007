<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>임의로 만든 사용자 대시보드</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .dashboard {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }

        .dashboard h1 {
            margin-top: 0;
        }

        .dashboard a {
            display: inline-block;
            margin-right: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 3px;
            transition: background-color 0.3s;
        }

        .dashboard a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="dashboard">
    <h1>환영합니다, [홍길동]</h1>
    <p>최근 활동: [최근 활동 정보]</p>
    <p>가입일: [가입일]</p>
    <a href="#">프로필 편집</a>
    <a href="#">로그아웃</a>
</div>
</body>
</html>
