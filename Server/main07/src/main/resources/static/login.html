<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            overflow: hidden;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.6;
            animation: scaleAnimation 10s infinite alternate;
            mix-blend-mode: multiply;
        }

        .circle1 {
            top: 5%;
            left: 10%;
            width: 150px;
            height: 150px;
            background-color: #ff8a80;
        }

        .circle2 {
            top: 20%;
            right: 5%;
            width: 100px;
            height: 100px;
            background-color: #ffcc80;
        }

        @keyframes scaleAnimation {
            from {
                transform: scale(1);
            }

            to {
                transform: scale(1.3);
            }
        }

        .login-container {
            position: relative;
            z-index: 10;
            width: 320px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-button {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-button img {
            width: 24px;
            margin-right: 8px;
        }

        .login-button.google {
            background-color: #dd4b39;
            color: white;
        }

        .login-button.google:hover {
            background-color: #d73925;
        }

        .login-button.kakao {
            background-color: #ffe812;
            color: black;
        }

        .login-button.kakao:hover {
            background-color: #fcd705;
        }

        .button-container {
            margin-top: 20px;
        }
    </style>
</head>

<body>

<div class="circle circle1"></div>
<div class="circle circle2"></div>

<div class="login-container">
    <h2>Login</h2>
